<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DolFin - User Sign Up - Email Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/signUPmfa.css')}}"/>
</head>
<body>
    <!-- Main container for the content -->
    <div class="container">        
        <div class="mfa-form row">
            <div class="mfa-content col-md-12">

                <!-- Heading for the confirmation page -->
                <h1 class="mfa-heading">E-mail <br>Confirmation</h1>

                <!-- Form to accept the email confirmation code -->
                <form method="POST" action="/signupconf">
                {{ form.csrf_token }}
                <h2 class="mfa-subheading">Enter your code: </h2>
                <!-- <span class="mfa-label">{{ form.signupconf.label }}</span> <br> -->
                <span class="mfa-input">{{ form.signupconf() }}</span>
                
                 <!-- Button controls for submitting and resending confirmation -->
                <div class="mfa-buttons">
                    <a role="button">{{ form.submit() }}</a>
                    <a class="btn btn-primary" href="/signupconf/resendconfemail" role="button">RESEND</a>
                </div>
                
                </form>
            
                {% if error %}
                <p class="mfa-error">{{ error }}</p>
                {% endif %}
            
                <br>
            
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
