<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="content">
        <h1>Login</h1>
        <form method="POST" action="/login">
            <label for="username"></label>
            <input type="text" name="username" required class="inp" placeholder="email">
            <br>
            <input type="password" name="password" required  class="inp" placeholder="password">
            <br>
            <div class="anniu">
                <input type="submit" value="Login" class="btn">
            </div>
            
        </form>
        <h2>or 
            <span>
            sign-up here
        </span></h2>
    </div>
   
</body>
</html>
