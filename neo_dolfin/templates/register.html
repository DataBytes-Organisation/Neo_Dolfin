<!DOCTYPE html>
<html lang="en">

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/registration.css')}}">

    <title>Register</title>
</head>

<body>
    <div class="container" style="max-width: 85%; overflow: hidden;">
        <div class="row justify-content-around g-0 p-0">
            <div class="col-7 col-lg-7 col-md-8 d-flex justify-content-center" align="center">
                <div class="container_left">
                    <div class="input_area">
                        <h1 class="Title_signup">DolFin</h1>
                        <h2 class="Subtitle">Empowering Your Financial Journey</h2>
                        <div class="row align-items-center">
                            <div class="col-sm-2">
                                <button onclick="nextPrev(-1)" style="border: none;">
                                    <img id="previousPage" src="../static/img/sign up/slide-left.png" class="img-fluid">
                                </button>
                            </div>
                            <div class="col-sm-8">
                                <form method="POST" action="/register">
                                    <div class="tab">
                                        <input type="text" name="username" class="form-control" placeholder="Username"
                                            required>
                                        <input type="email" name="email" class="form-control" placeholder="Email"
                                            required>
                                        <input type="password" name="password" class="form-control"
                                            placeholder="Password" required>
                                    </div>
                                    <div class="tab">
                                        <input type="text" name="address1" class="form-control"
                                            placeholder="Address Line1" required>
                                        <input type="text" name="address2" class="form-control"
                                            placeholder="Address Line2" required>
                                        <input type="text" name="suburb" class="form-control" placeholder="Suburb"
                                            required>
                                        <input type="text" name="postcode" class="form-control" placeholder="Postcode"
                                            required>
                                        <input type="submit" class="btn btn-primary" value="Register">

                                    </div>
                                    <!-- <div style="overflow:auto;">
                                        <div style="float:right;">
                                            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                                        </div>
                                    </div> -->
                                </form>
                            </div>
                            <div class="col-sm-2">
                                <button onclick="nextPrev(1)" style="border: none;">
                                    <img id="nextPage" src="../static/img/sign up/slide-right.png" class="img-fluid">
                                </button>
                            </div>
                            <div class="row">
                                <div style="text-align:center;margin-top:40px;">
                                    <span class="step"></span>
                                    <span class="step"></span>
                                </div>
                            </div>
                        </div>
                        <div class="or-text">OR</div>
                        <div class="social-login">
                            <button type="button" class="btn-google">

                                <img src="../static/img/google_icon.svg" alt="Google" class="btn-logo"> Sign up with
                                Google
                            </button>
                            <button type="button" class="btn-microsoft">
                                <img src="../static/img/microsoft_logo.svg" alt="Microsoft" class="btn-logo"> Sign up
                                with
                                Microsoft
                            </button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-5 col-lg-5 col-md-5 d-flex justify-content-center">

                <div class="container">
                    <div class="row">
                        <!-- <div class="col-12" style="position: relative;">
                            <img src="../static/img/sign up/cover_style.png" alt="image" style="visibility: visible;"
                                class="top-right-image">
                        </div> -->
                        <div class="col-12">
                            <div class="text_top">
                                Your Journey Towards Smarter Financial Management Starts Here.
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="text_bg">
                                <ul class="text_mid">
                                    <li>Unified view of all your financial accounts in one place.</li>
                                    <li>Customized advice with AI-powered predictions.</li>
                                    <li>Compare your finances with peers for better decisions.</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-12">
                            <img src="../static/img/dolfin_icon_v2 2.png" alt="dolfin" class="img-fluid dolfin">
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <!-- <div class="text-under-container">
        <p>Gain complete control over your finances with<br>
            personalized insights and real-time tracking.</p>
    </div> -->
    <script src="{{url_for('static', filename='js/register.js')}}"></script>


</body>


</html>
