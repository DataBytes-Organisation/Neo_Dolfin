<!DOCTYPE html>

<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="../static/"></script>
    <link rel="stylesheet" href="../static/css/registration.css">
    <title>Register</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="display_left">

                <div class="container_left" >
                    
                    <img src="../static/img/sign up/Title_signup.png" alt="Title_signup" class="Title_signup">
                    <img src="../static/img/sign up/signup_bg.png" alt="signup_bg" class="signup_bg">
                    <div class="input_area">
                        <h1>Registration</h1>
                        <form method="POST" action="/register">
                            <label for="username">Username:</label>
                            <input type="text" name="username" required>
                            <br>
                            <label for="email">Email:</label>
                            <input type="email" name="email" required>
                            <br>
                            <label for="password">Password:</label>
                            <input type="password" name="password" required>
                            <br>
                            <input type="submit" value="Register">
                        </form>
                  
                </div>
                </div>
            </div>
            <div class="display_right">

                <div class="container_right" >
                   
                    <img src="../static/img/sign up/style.png" alt="style" class="style">
                    <div class="text_top">
                        Your Journey Towards Smarter
                        <br/> Financial Management Starts Here.</div>
                    <div class="text_bg">
                    
                        <div class="text_mid">
                            ·Unified view of all your financial accounts in one place. 
                            <br/>·Customized advice with AI-powered predictions.
                            <br/>·Compare your finances with peers for better decisions.
                        </div>
                       
                    </div>
                    <div class="text_buttom">
                        111111111111
                    </div>
                    <img src="../static/img/dolfin_icon_v2 2.png" alt="dolfin" class="dolfin">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
