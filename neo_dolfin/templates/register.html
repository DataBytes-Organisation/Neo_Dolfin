<!DOCTYPE html>

<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="../static/"></script>
    <link rel="stylesheet" href="../static/css/registration.css">
    <title>Register</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="container_left">
                    <img src="../static/img/Title.png" alt="Sign up | DolFin" class="img-fluid Title_signup">
                    <div class="input_area">
                        <h1 class="Title_signup">DolFin</h1>
                        <h2 class="Subtitle">Empowering Your Financial Journey</h2>
                        <div class="row align-items-center">
                            <div class="col-sm-2">
                                <button onclick="nextPrev(-1)" style="border: none;">
                                    <img id="previousPage" src="../static/img/sign up/slide-left.png" class="img-fluid">
                                </button>
                            </div>
                            <div class="col-sm-8">
                                <form method="POST" action="/register">
                                    <div class="tab">
                                        <input type="text" name="username" class="form-control" placeholder="Username"
                                            required>
                                        <input type="email" name="email" class="form-control" placeholder="Email"
                                            required>
                                        <input type="password" name="password" class="form-control"
                                            placeholder="Password" required>
                                    </div>
                                    <div class="tab">
                                        <input type="text" name="address1" class="form-control"
                                            placeholder="Address Line1" required>
                                        <input type="text" name="address2" class="form-control"
                                            placeholder="Address Line2">
                                        <input type="text" name="suburb" class="form-control" placeholder="Suburb"
                                            required>
                                        <input type="number" name="postcode" class="form-control" placeholder="Postcode"
                                            required>
                                        <input type="submit" class="btn btn-primary" value="Register">

                                    </div>
                                    <!-- <div style="overflow:auto;">
                                        <div style="float:right;">
                                            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                                        </div>
                                    </div> -->
                                </form>
                            </div>
                            <div class="col-sm-2">
                                <button onclick="nextPrev(1)" style="border: none;">
                                    <img id="nextPage" src="../static/img/sign up/slide-right.png" class="img-fluid">
                                </button>
                            </div>
                            <div class="row">
                                <div style="text-align:center;margin-top:40px;">
                                    <span class="step"></span>
                                    <span class="step"></span>
                                </div>
                            </div>
                        </div>
                        <div class="or-text">OR</div>
                        <div class="social-login">
                            <button type="button" class="btn-google">

                <div class="container_left" >
                    
                    <img src="../static/img/sign up/Title_signup.png" alt="Title_signup" class="Title_signup">
                    <img src="../static/img/sign up/signup_bg.png" alt="signup_bg" class="signup_bg">
                    <div class="input_area">
                        <h1>Registration</h1>
                        <form method="POST" action="/register">
                            <label for="username">Username:</label>
                            <input type="text" name="username" required>
                            <br>
                            <label for="email">Email:</label>
                            <input type="email" name="email" required>
                            <br>
                            <label for="password">Password:</label>
                            <input type="password" name="password" required>
                            <br>
                            <input type="submit" value="Register">
                        </form>
                  
                </div>
                </div>
            </div>
            <div class="display_right">

                <div class="container_right" >
                   
                    <img src="../static/img/sign up/style.png" alt="style" class="style">
                    <div class="text_top">
                        Your Journey Towards Smarter
                        <br/> Financial Management Starts Here.</div>
                    <div class="text_bg">
                    
                        <div class="text_mid">
                            ·Unified view of all your financial accounts in one place. 
                            <br/>·Customized advice with AI-powered predictions.
                            <br/>·Compare your finances with peers for better decisions.
                        </div>
                       
                    </div>
                    <div class="text_buttom">
                        111111111111
                    </div>
                    <img src="../static/img/dolfin_icon_v2 2.png" alt="dolfin" class="dolfin">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
