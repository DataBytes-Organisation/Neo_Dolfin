<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DolFin - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/signupmfad.css')}}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;800&display=swap');
      </style>
</head>

<body>
    <div class="svg-container">
        <svg width="820" height="550" viewBox="0 0 710 428" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M63.0423 100.667C168.46 -86.0245 511.542 31.1667 612.042 100.667C712.542 170.167 768.042 382.167 612.042 410.666C456.042 439.166 168.542 424.667 63.0423 410.666C-42.4577 396.666 3.51699 206.084 63.0423 100.667Z"
                fill="#343A40" />
        </svg>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 id="signUpmfadTitle" class="card-title text-center"><b>Add Authenticator</b></h1>
                <form method="POST" action="/signupmfad">
                    {{ form.csrf_token }}
                    <div class="row mb-3">
                        <div class="col-md-2">
                            <img src="{{ url_for('static', filename='img/qr.png') }}" alt="QR Code" style="max-width: 125%; height: 125%; ">
                        </div>
                        <div class="col-md-5">
                            <label for="username" class="form-label">Device name</label>
                            {{ form.signupmfadevicename(class="form-control") }}
                        </div>
                        <div class="col-md-5">
                            <label for="password" class="form-label">Authenticator code</label>
                            {{ form.signupmfadevicecode(class="form-control") }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block"><b>Sign In</b></button>
                </form>
               

                {% if error %}
                <p class="mt-3 text-danger">{{ error }}</p>
                {% endif %}
            </div>
        </div>

      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
