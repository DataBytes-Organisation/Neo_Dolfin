<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('../static/img/bg-img.png'); /* Replace with the actual URL of your image */
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; /* Remove default margin */
        }
        .svg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Allow clicking through the SVG */
            z-index: -1; /* Behind the content */
        }
        .card {
            background-color: transparent; /* Set background color to transparent */
            color: #fff;
            border: none;
            border-radius: 0; /* Set border radius to 0 */
            box-shadow: none; /* Remove box shadow */
            max-width: 400px;
            margin: 0 auto;
        }
        .card-body {
            padding: 20px; /* padding*/
        }
        .card-title {
            margin-bottom: 20px;
        }
        .form-control {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
        }
        .btn {
            background-color: #0077BB;
            color: #fff;
            border: none;
            border-radius: 20px;

            
        }
        .btn-dark {
            background-color: #0077BB;
            border-color: #0077BB; /* Avoid lightening the color when hovering */
        }
        .btn-dark:hover {
            background-color: #066ba5; /* The color darkens slightly when you hover */
            border-color: #066ba5;
        }
    </style>
</head>

<body>
    <!-- SVG container added before the main content -->
    <div class="svg-container">
        <svg width="820" height="538" viewBox="0 0 710 428" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M63.0423 100.667C168.46 -86.0245 511.542 31.1667 612.042 100.667C712.542 170.167 768.042 382.167 612.042 410.666C456.042 439.166 168.542 424.667 63.0423 410.666C-42.4577 396.666 3.51699 206.084 63.0423 100.667Z" fill="#343A40"/>
        </svg>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 style="font-size: 38px" class="card-title text-center"><b>Sign In</b></h1>
                <form method="POST" action="/signin">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <label for="username" class="form-label">{{ form.username.label }}</label>
                        {{ form.username(class="form-control") }}
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">{{ form.password.label }}</label>
                        {{ form.password(class="form-control") }}
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Sign In</button>
                </form>
                {% if error %}
                <p class="mt-3 text-danger">{{ error }}</p>
                {% endif %}
            </div>
        </div>
        
        <div class="text-center mt-3">
            <p style="font-size: 18px; font-weight: bold; color: white;">OR <a href="/signup" style="color: #0077BB;">signup here</a></p>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
