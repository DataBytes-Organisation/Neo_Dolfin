<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; /* Remove default margin */
        }
        .svg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Allow clicking through the SVG */
            z-index: -1; /* Behind the content */
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Max width */
            margin: 0 auto; /* center */
        }
        .card-body {
            padding: 20px; /* padding*/
        }
        .card-title {
            margin-bottom: 20px;
        }
        .form-control {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
        }
        .btn {
            background-color: #343A40;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .btn-dark {
            background-color: #343A40;
            border-color: #343A40; /* Avoid lightening the color when hovering */
        }
        .btn-dark:hover {
            background-color: #2c3136; /* The color darkens slightly when you hover */
            border-color: #2c3136;
        }
    </style>
</head>

<body>
    <!-- SVG container added before the main content -->
    <div class="svg-container">
        <svg width="710" height="428" viewBox="0 0 710 428" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M63.0423 100.667C168.46 -86.0245 511.542 31.1667 612.042 100.667C712.542 170.167 768.042 382.167 612.042 410.666C456.042 439.166 168.542 424.667 63.0423 410.666C-42.4577 396.666 3.51699 206.084 63.0423 100.667Z" fill="#343A40"/>
        </svg>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Sign In</h1>
                <form method="POST" action="/signin">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <label for="username" class="form-label">{{ form.username.label }}</label>
                        {{ form.username(class="form-control") }}
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">{{ form.password.label }}</label>
                        {{ form.password(class="form-control") }}
                    </div>
                    <div class="mb-3 form-check">
                        {{ form.remember_me(class="form-check-input") }}
                        <label class="form-check-label" for="remember_me">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Sign In</button>
                </form>
                {% if error %}
                <p class="mt-3 text-danger">{{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
