<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DolFin Sign In - MFA Device Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/signinmfa.css')}}" />

    <!-- Font Family -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;800&display=swap');
    </style>

</head>

<body>
    <div class="container">
        <div class="mfa-form row">
            <div class="mfa-content col-md-12">
                <div class="headings">
                    <h1 class="mfa-heading">Two-Factor <br> Authentication</h1>
                    <h2 class="mfa-subheading">Enter your code:</h2>
                    <div class="form">
                        <form method="POST" action="/signinmfa">
                            {{ form.csrf_token }}
                            {{ form.otp() }}
                            {{ form.submit() }}
                        </form>
                        {% if error %}
                        <p>{{ error }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <div class="footer">
        <p></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</body>

</html>
