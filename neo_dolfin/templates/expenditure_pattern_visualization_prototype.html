<!DOCTYPE HTML>
<html lang="en">
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.2/echarts.min.js"></script>
    <meta charset="utf-8">
<style>
    .container {
        display: flex;
        justify-content: space-between;
    }
    .chart, .image {
        flex: 1; 
        margin: 10px; 
    }
</style>
<script>
window.onload = function () {

var chartDom = document.getElementById('chartContainer');
var myChart = echarts.init(chartDom);
var option;

option = {
  tooltip: {
    trigger: 'item',
    formatter: '{a} <br/>{b}: {c} ({d}%)'
  },
  
  legend: {
    data: [
      'Clothes',
      'Energy',
      'Entertainment',
      'Food',
      'Phone',
      'Rent',
      'Others'
    ]
  },
  series: [
    {
      name: 'Expenditure Sturcture',
      type: 'pie',
      selectedMode: 'single',
      radius: [0, '30%'],
      label: "",
      labelLine: {
        show: false
      },
      data: [
    { value: 186695.0, name: 'Level 2' },
    { value: 33252.53, name: 'Level 0' },
    { value: 103785.85, name: 'Level 1' }
]

    },
    {
      name: 'Expenditure Pattern',
      type: 'pie',
      radius: ['45%', '60%'],
      selectedMode: 'single',
      labelLine: {
        length: 30
      },
      label: {
        formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}ï¼š}{c}  {per|{d}%}  ',
        backgroundColor: '#F6F8FC',
        borderColor: '#8C8D8E',
        borderWidth: 1,
        borderRadius: 4,
        rich: {
          a: {
            color: '#6E7079',
            lineHeight: 22,
            align: 'center'
          },
          hr: {
            borderColor: '#8C8D8E',
            width: '100%',
            borderWidth: 1,
            height: 0
          },
          b: {
            color: '#4C5058',
            fontSize: 14,
            fontWeight: 'bold',
            lineHeight: 33
          },
          per: {
            color: '#fff',
            backgroundColor: '#4C5058',
            padding: [3, 4],
            borderRadius: 4
          }
        }
      },
      data: [
    { value: 6289, name: 'Clothes' },
    { value: 8129, name: 'Energy' },
    { value: 9011, name: 'Entertainment' },
    { value: 39897, name: 'Food' },
    { value: 9025, name: 'Others' },
    { value: 6372, name: 'Phone' },
    { value: 62045, name: 'Rent' }
]
    }
  ]
};

option && myChart.setOption(option);
}

</script>
</head>
<body>
    <div class="container">
        <div id="chartContainer" class="chart" style="height: 500px;width: 1000px;"></div>
        <div class="image">
            <img src="..\static\img\word_cloud.png" style="height: 400px; width: 600px;">
        </div>
    </div>
</body>
</html>
