<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet" type="text/css">
    <link href="{{url_for('static', filename='css/articles.css')}}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            color: #343a40; /* Dark text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #007bff; /* Bootstrap primary color */
        }

        h2 {
            font-size: 1.8rem;
            margin: 20px 0;
            color: #007bff; /* Bootstrap primary color */
        }

        .chart-container {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff;
            margin-bottom: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 800px; /* Adjust the max-width based on your design */
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            margin-top: auto;
            text-align: center;
            width: 100%;
        }
        nav {
            color: #fff; /* White text color */
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        {% include 'components/navbar.html' %}
    </nav>

    <header>
        <h1>Here's how Dolfin's tracking with customers</h1>
    </header>

    {% block content %}
        {% for category, chart in chart_data.items() %}
            <div class="chart-container">
                <h2>{{ category }}</h2>
                <img src="data:image/png;base64,{{ chart }}" alt="{{ category }} Chart">
            </div>
        {% endfor %}
    {% endblock %}

    <footer>
        {% include 'components/footer.html' %}
    </footer>
</body>
</html>
