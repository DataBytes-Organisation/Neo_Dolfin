<head>

    <title>User Account Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>User Account Details</h2>

    <form action="/update-details" method="post">
        <label for="curr_password">Current Password:</label>
        <input type="password" id="curr_password" name="current_password" value= "" required>

        <label for="password">New Password:</label>
        <input type="password" id="password" name="new_password" value = "" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirm_password" value= "" required>

        <button type="submit">Update Details</button>
    </form>

</body>
