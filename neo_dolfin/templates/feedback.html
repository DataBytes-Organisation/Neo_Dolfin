    <div class="container" id="mainTitleArea">

    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>DolFin Feedback Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Add any additional styling if needed -->
    </head>
    
    <body>
    
        <div class="container mt-5">
            <p>We appreciate your feedback on DolFin. Please take a moment to answer the following questions:</p>
    
            <form action="/submit-feedback" method="post">
                <!-- Question 1 -->
                <div class="mb-3">
                    <label for="features">1. On a scale of 1 to 5, how would you rate the ease of use of DolFin?</label>
                    <select class="form-select" id="features" name="features">
                        <option value="1">1 - Very Difficult</option>
                        <option value="2">2 - Difficult</option>
                        <option value="3">3 - Neutral</option>
                        <option value="4">4 - Easy</option>
                        <option value="5">5 - Very Easy</option>
                    </select>
                </div>
    
                <!-- Question 2 -->
                <div class="mb-3">
                    <label for="competitors">2. How satisfied are you with the security features of DolFin? (1 - Not Satisfied, 5 - Very Satisfied)</label>
                    <select class="form-select" id="competitors" name="competitors">
                        <option value="1">1 - Not Satisfied</option>
                        <option value="2">2 - Somewhat Satisfied</option>
                        <option value="3">3 - Neutral</option>
                        <option value="4">4 - Satisfied</option>
                        <option value="5">5 - Very Satisfied</option>
                    </select>
                </div>
    
                <!-- Question 3 -->
                <div class="mb-3">
                    <label for="similarities">3. How likely are you to recommend DolFin to others? (1 - Not Likely, 5 - Very Likely)</label>
                    <select class="form-select" id="similarities" name="similarities">
                        <option value="1">1 - Not Likely</option>
                        <option value="2">2 - Somewhat Likely</option>
                        <option value="3">3 - Neutral</option>
                        <option value="4">4 - Likely</option>
                        <option value="5">5 - Very Likely</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="features">1. What features of DolFin do you find most valuable?</label>
                    <select class="form-select" id="features" name="features">
                        <option value="ease-of-use">Ease of Use</option>
                        <option value="security">Security Features</option>
                        <option value="transactions">Transaction Management</option>
                        <option value="others">Other (please specify)</option>
                    </select>
                </div>
    
                <!-- Question 2 -->
                <div class="mb-3">
                    <label for="competitors">2. What do competitors' products do well in comparison to DolFin?</label>
                    <textarea class="form-control" id="competitors" name="competitors" rows="3"></textarea>
                </div>
    
                <!-- Question 3 -->
                <div class="mb-3">
                    <label for="similarities">3. What aspects do you find similar between competitors' products and DolFin?</label>
                    <textarea class="form-control" id="similarities" name="similarities" rows="3"></textarea>
                </div>
        
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Add any additional scripts if needed -->
    </body>
    
    </html>

</body>

</html>
